<link href="{{site.baseurl}}/css/card.css" rel="stylesheet">

<article class="gutter text-center card">
  <a class="" href="{{include.data.url}}">
      <div class="embed embed-4by3 content-fill">
        <img class="embed-item" src="{{include.data.thumb}}" alt="">
      </div>
      <div class="container gutter-1-2 content-shrink">
       <h3 class="push-1-2 "><b>{{include.data.title}}</b></h3>
       <p class="push-0 ">{{include.data.desc}}</p>
     </div>
  </a>
</article>

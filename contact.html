---
layout: contact-default
---

<main>
  <div class="push sub-banner contact-banner embed embed-24by10 relative">
    <div class="banner-content absolute pin-lb island-2 max-length w-1">
      <h1 class="banner-title yotta push-0">Dont Wait.</h1>
      <p class="banner-info">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
    </div>
  </div>

  <section class="pad-t-2 pad-b-2">
    <div class="max-length">
      <h2 class="exa gutter-half">CONTACT</h2>

      <form class="push-0" method="POST" action="https://formspree.io/jswoon12@hotmail.com">

        <div class="grid">
          <div class="unit gutter-half pad-t-1-4 pad-b-1-2 xs-1 s-1 m-1 l-1-2">
            <label for="name" class="push-1-8 bold">First Name</label>
            <input id="name" name="name" required>
          </div>

          <div class="unit gutter-half pad-t-1-4 pad-b-1-2 xs-1 s-1 m-1 l-1-2">
            <label for="last-name" class="push-1-8 bold">Last name</label>
            <input id="last-name" type="text" name="last-name" required>
          </div>
        </div>

        <div class="grid">
          <div class="unit gutter-half pad-t-1-4 pad-b-1-2 xs-1 s-1 m-1 l-1-2">
            <label for="phone" class="push-1-8 bold">Telephone</label>
            <input id="phone" type="tel" name="phone" required>
          </div>

          <div class="unit gutter-half pad-t-1-4 pad-b-1-2 xs-1 s-1 m-1 l-1-2">
            <label for="mail" class="pad-b-1-8 bold" class="push-1-8">Email</label>
            <input id="mail" type="email" name="mail" required>
          </div>
        </div>

        <div class="grid">
          <div class="unit gutter-half pad-t-1-4 pad-b-1-2 xs-1 s-1 m-1">
            <label for="last-name" class="push-1-8 bold">Do you want a lawyer to contact you by:</label>
            <input id="telephone" type="radio" name="contact"required>
            <label for="telephone" class="push-r push-1-4">Telephone</label>

            <input id="email" type="radio" name="contact" required>
            <label for="email" class="push-r push-1-4">E-Mail</label>

            <input id="Either" type="radio" name="contact" required>
            <label for="Either" class="push-r push-1-4">Either</label>
          </div>

          <div class="unit gutter-half pad-t-1-4 pad-b-1-2 xs-1 s-1 m-1">
            <label for="message" class="bold">Without sharing confidential information, please add anything you would like to share prior to a lawyer contacting you.</label>
            <textarea id="message" required></textarea>
          </div>

          <div class="gutter-half">
            <button class="btn" type="submit">Submit</button>
          </div>

      </form>
    </div>
  </section>
</main>
